{% macro showArticlesList(articles) %}
    {% for article in articles %}
        <a href="{{ article.url }}" target="_blank">
            <div class="article">
                <div class="article-img" style="background: url({{article.url_to_image}});"></div>
        
                <div class="article-content">
                    <div class="article-info">
                        <span>By {{ article.author | truncate(30) }}</span>
                        <b> Â· </b>
                        <span> {{ article.format_time() }} </span>
                    </div>
                    <div class="article-headline">
                        {{ article.title }}
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
{% endmacro %}
